<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="\assets\icon\Encabezado.png">
    <ion-segment value="escaneo" (ionChange)="cambiarComponente($event)">

      <ion-segment-button value="escaneo">
        <ion-label>Imagenes</ion-label>
      </ion-segment-button>
  
      <ion-segment-button value="calendario">
        <ion-label>Calendario</ion-label>
      </ion-segment-button>
  
      <ion-segment-button value="farmacia">
        <ion-label>Recetas</ion-label>
      </ion-segment-button> 
      
    </ion-segment>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  
  
  <ion-content>

    <app-escaneo [hidden]="componente_activa != 'escaneo'"></app-escaneo>
  
    <app-calendario [hidden]="componente_activa != 'calendario'"></app-calendario>
  
    <app-farmacia [hidden]="componente_activa != 'farmacia'"></app-farmacia>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="cerrarsesion()" shape="round" color=purple>
      Cerrar sesi√≥n
    </ion-button>
  </ion-toolbar>
</ion-footer>
