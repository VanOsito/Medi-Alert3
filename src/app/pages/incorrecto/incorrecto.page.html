<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="\assets\icon\Encabezado.png">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-align-items-center">
  <img src="/assets/icon/fondo 2 copia.jpg" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100; ">
  <br>
  <br>
  <br>
  <br>
  <div class="card-container" style="display: flex; justify-content: center;">
    <ion-card>
      <ion-row>
        <ion-col size-md="3" size="12" class="ion-padding ion-blue-bkg">
          <img
            src="\assets\icon\logo MA.png"
            alt="Ionic logo"
            loading="lazy"
            width="0%"
          />
        </ion-col>
        <ion-col size-md="9" size="12" >
            <ion-title size="large">
              <ion-card-subtitle>Lo sentimos pero los datos ingresados no son correctos</ion-card-subtitle>
          </ion-title>
          <ion-card-content>
            <ion-item>
              <ion-item class="ion-margin-top">
                <ion-img  class="ion-margin-center" src="/assets/icon/incorrecto.jpg" style="width:40%; margin-left: auto;
        margin-right: auto;"></ion-img>
              </ion-item>
            </ion-item>
            <ion-row>
              <ion-col size="12">
                <br>
                <ion-button (click)="login()" shape="round" color=purple>Ir al inicio</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
