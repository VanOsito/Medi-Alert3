<ion-content class="ion-padding ion-text-center">
  <img src="/assets/icon/fondo 2 copia.jpg" class="img-fluid" style="position: absolute; right: 0; top: 0; z-index: -100;">
  
  <div class="content-wrapper">
    <div class="calendar-container">
      <ion-datetime presentation="date" [(ngModel)]="datetime" class="custom-datetime"></ion-datetime>
    </div>

    <div class="note-container">
      <ion-item>
        <ion-label position="floating">Nueva Nota</ion-label>
        <ion-textarea [(ngModel)]="newNoteContent"></ion-textarea>
      </ion-item>
      <ion-button expand="full" shape="round" (click)="addNote()">Ingrese Nota</ion-button>
    </div>

    <ion-list class="note-list">
      <ion-item *ngFor="let note of notes; let i = index" lines="none" class="note-item">
        <ion-label class="note-label">{{ note.content }}</ion-label>
        <ion-button fill="solid" color="secondary" (click)="deleteNote(i)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
